<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="./fichiers/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="bg-image container custom-header bg-no-repeat">
      <img class="header-img" src="./assets/img-background.png" alt="plat" />
      <div class="container container-header">
        <div class="container">
          <img
            class="mt-5"
            src="./assets/logo/Les petits plats.png"
            alt="logo"
          />
        </div>
        <section class="container section-text-home">
          <h2>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÃ‰LICIEUSES
          </h2>
        </section>

        <section class="container section-recherche-header">
          <div class="fa-solid">
            <div class="d-flex border">
              <input
                class="form-control border-0 search-bar"
                type="text"
                placeholder=" "
              />
              <i class="bi bi-x"></i>
              <i class="bi bi-search"></i>
            </div>
          </div>
        </section>
      </div>
    </header>
    <section class="container d-flex justify-content-between dropDown">
      <div class="dropdown p-1 container" id="dropdown-ingredients">
        <button class="btn bg-white dropdown-button" type="button">
          Ingredients
          <img />
        </button>
        <div class="dropdown-menu p-2 dropdown-content">
          <div class="d-flex border">
            <input
              class="form-control border-0 dropdown-input"
              type="text"
              placeholder=" "
            />
            <i class="bi bi-x"></i>
            <i class="bi bi-search"></i>
          </div>

          <ul class="dropdown-list"></ul>
        </div>
      </div>

      <div class="dropdown p-1 container" id="dropdown-appareils">
        <button class="btn bg-white dropdown-button" type="button">
          Appareils
          <img />
        </button>
        <div class="dropdown-menu p-2 dropdown-content">
          <div class="d-flex border">
            <input
              class="form-control border-0 dropdown-input"
              type="text"
              placeholder=" "
            />
            <i class="bi bi-x"></i>
            <i class="bi bi-search"></i>
          </div>
          <ul class="dropdown-list"></ul>
        </div>
      </div>
      <div class="dropdown p-1 container" id="dropdown-ustensils">
        <button class="btn bg-white dropdown-button" type="button">
          Ustensils
          <img />
        </button>
        <div class="dropdown-menu p-2 dropdown-content">
          <div class="d-flex border">
            <input
              class="form-control border-0 dropdown-input"
              type="text"
              placeholder=" "
            />
            <i class="bi bi-x"></i>
            <i class="bi bi-search"></i>
          </div>
          <ul class="dropdown-list"></ul>
        </div>
      </div>
    </section>

    <section class="cards container"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
