<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="./script/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="bg-primary container-fluid custom-header bg-no-repeat">
      <div class="container">
        <div class="row align-items-center">
          <div class="d-flex justify-content-start">
            <img
              class="mt-5 d-block"
              src="./assets/logo/Les petits plats.png"
              alt="logo"
            />
            <img
              class="mt-5 d-block"
              src="./assets/logo/point.png"
              alt="point"
            />
          </div>
          <div class="col-md-12 text-center">
            <section class="section-text-home mt-10">
              <h2 class="text-center">
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
                DÃ‰LICIEUSES
              </h2>
            </section>
          </div>
          <div class="col-md-12">
            <section class="section-recherche-header">
              <div class="input-group border bg-white">
                <input
                  type="text"
                  class="form-control border-0 search-bar"
                  placeholder="Recherche"
                />
                <div class="input-group-append d-flex align-items-center">
                  <span class="input-group-text bg-white border-0">
                    <i class="bi bi-search"></i>
                  </span>
                  <span class="input-group-text bg-white border-0">
                    <i class="bi bi-x croix"></i>
                  </span>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </header>

    <section
      class="container row d-flex align-items-center justify-content-evenly dropDown"
    >
      <div class="dropdown py-1 px-0 col-4" id="dropdown-ingredients">
        <button class="btn bg-white dropdown-button w-100" type="button">
          Ingredients
          <img />
        </button>
        <div class="dropdown-menu p-2 dropdown-content">
          <div class="input-group border">
            <input
              type="text"
              class="form-control dropdown-input border-0"
              placeholder="Recherche"
            />
            <div class="input-group-append d-flex align-items-center">
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-search"></i
              ></span>
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-x croix"></i
              ></span>
            </div>
          </div>
          <ul class="dropdown-list list-unstyled"></ul>
        </div>
      </div>

      <div class="dropdown py-1 px-0 col-4" id="dropdown-appareils">
        <button class="btn bg-white dropdown-button w-100" type="button">
          Appareils
          <img />
        </button>
        <div class="dropdown-menu p-2 dropdown-content">
          <div class="input-group border">
            <input
              type="text"
              class="form-control dropdown-input border-0"
              placeholder="Recherche"
            />
            <div class="input-group-append d-flex align-items-center">
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-search"></i
              ></span>
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-x croix"></i
              ></span>
            </div>
          </div>
          <ul class="dropdown-list list-unstyled"></ul>
        </div>
      </div>

      <div class="dropdown py-1 px-0 col-4" id="dropdown-ustensils">
        <button class="btn bg-white dropdown-button w-100" type="button">
          Ustensils
          <img />
        </button>
        <div class="dropdown-menu p-2 dropdown-content">
          <div class="input-group border">
            <input
              type="text"
              class="form-control dropdown-input border-0"
              placeholder="Recherche"
            />
            <div class="input-group-append d-flex align-items-center">
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-search"></i
              ></span>
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-x croix"></i
              ></span>
            </div>
          </div>
          <ul class="dropdown-list list-unstyled"></ul>
        </div>
      </div>

      <div>
        <ul class="filters-select list-unstyled"></ul>
      </div>
    </section>
    <section class="cards container"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
