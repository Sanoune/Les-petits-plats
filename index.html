<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Les petits plats</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="./script/main.js" type="module" defer></script>
  </head>
  <body class="bg-neutral-200">
    <header
      class="bg-cover h-[48rem]"
      style="background-image: url('./assets/img-background.png')"
    >
      <div class="flex flex-col">
        <div class="flex mt-8 ml-5">
          <img class="" src="./assets/logo/Les petits plats.png" alt="logo" />
          <img class="" src="./assets/logo/point.png" alt="point" />
        </div>
        <div class="flex justify-center mt-10 mb-6">
          <h2 class="text-yellow-400 font-anton text-[44px] text-center">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN, SIMPLES ET DÃ‰LICIEUSES
          </h2>
        </div>

        <div class="pt-2 relative ml-14 mr-14">
          <input
            class="search-bar bg-white rounded-lg w-full h-16"
            type="search"
            name="search"
            placeholder="Search"
          />
          <div class="absolute right-0 top-0 mt-4 mr-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12 bg-black text-white rounded-lg p-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <section class="flex align-items-center justify-between m-12">
      
      <div class="dropdown flex flex-col" id="dropdown-ingredients">
        <button class="bg-white dropdown-button" type="button">
          Ingredients
          <img />
        </button>
        <div class="absolute bg-white mt-4 p-4 hidden dropdown-menu dropdown-content">
          <div class="input-group border">
            <input
              type="text"
              class="flex form-control dropdown-input border-0"
              placeholder="Recherche"
            />
            <div class="input-group-append r">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <span class="input-group-text"
                ><i class="bi bi-x croix"></i
              ></span>
            </div>
          </div>
          <ul class="dropdown-list list-unstyled"></ul>
        </div>
      </div>

      <div class="dropdown flex flex-col" id="dropdown-appareils">
        <button class="dropdown-button bg-white" type="button">
          Appareils
          <img />
        </button>
        <div class="hidden dropdown-menu p-2 dropdown-content">
          <div class="input-group border">
            <input
              type="text"
              class="form-control dropdown-input border-0"
              placeholder="Recherche"
            />
            <div class="input-group-append d-flex align-items-center">
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-search"></i
              ></span>
              <span class="input-group-text bg-white border-0"
                ><i class="bi bi-x croix"></i
              ></span>
            </div>
          </div>
          <ul class="dropdown-list list-unstyled"></ul>
        </div>
      </div>

      <div class="dropdown flex flex-col" id="dropdown-ustensils">
        <button class="bg-white dropdown-button" type="button">
          Ustensils
          <img />
        </button>
        <div class="hidden dropdown-menu p-2 dropdown-content">
          <div class=" flex input-group border">
            <input
              type="text"
              class="form-control dropdown-input border-0"
              placeholder="Recherche"
            />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <div class="input-group-append d-flex align-items-center">
             
             
            </div>
          </div>
          <ul class="dropdown-list list-unstyled"></ul>
        </div>
      </div>

      <div>
        <ul class="filters-select list-unstyled"></ul>
      </div>
    </section>
    <section class="cards container"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
